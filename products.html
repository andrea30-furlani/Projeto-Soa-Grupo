<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Casual - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/logo.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="site-heading">
            <img src="assets/img/logotipo.png" alt="Logo Viva Melhor" class="logo">
            <div class="heading-text">
                <span class="site-heading-lower">Agende seu tempo!</span>
            </div>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Sobre</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Tarefas</a>
                    </li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner bg-faded text-center rounded">
                        <h2 class="section-heading mb-5">

                            <div class="todo-container">
                                <header>
                                    <h1>Sua agenda!</h1>
                                </header>
                                <form action="" id="todo-form">
                                    <p>Adicione sua tarefa:</p>
                                    <div class="form-control">
                                        <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
                                        <button type="submit">
                                            <i class="fa-thin fa-plus"></i>
                                        </button>
                                    </div>
                                </form>
                                <form id="edit-form" class="hide">
                                    <p>Edite sua tarefa: </p>
                                    <div class="form-control">
                                        <input type="text" id="edit-input">
                                        <button type="submit">
                                            <i class="fa-solid fa-check-double"></i>
                                        </button>
                                    </div>
                                    <button id="cancel-edit-btn">
                                        Cancelar
                                    </button>
                                </form>
                                <div id="toolbar">
                                    <div id="search">
                                        <h4>Pesquisar:</h4>
                                        <form action="">
                                            <input type="text" id="search-input" placeholder="Buscar">
                                            <button id="erase-button">
                                                <i class="fa-solid fa-delete-left"></i>
                                            </button>
                                        </form>
                                    </div>
                                    <div id="filter">
                                        <h4>Filtrar:</h4>
                                        <select name="" id="filter-select">
                                            <option value="all"> Todos</option>
                                            <option value="done">Feitos</option>
                                            <option value="todo">A fazer</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="todo-list">
                                    <div class="todo done">
                                        <h3>Estou fazendo alguma coisa</h3>
                                        <button class="finish-todo">
                                            <i class="fa-solid fa-check"></i>
                                        </button>
                                        <button class="edit-todo">
                                            <i class="fa-solid fa-pen"></i>
                                        </button>
                                        <button class="remove-todo">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                    <div class="todo">
                                        <h3>Estou estudando JavaScript</h3>
                                        <button class="finish-todo">
                                            <i class="fa-solid fa-check"></i>
                                        </button>
                                        <button class="edit-todo">
                                            <i class="fa-solid fa-pen"></i>
                                        </button>
                                        <button class="remove-todo">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- <p class="mb-0">
                                <small><em>Call Anytime</em></small>
                                <br />
                                (317) 585-8468
                            </p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small"><b>Viva Melhor & Copy; Colaboradores: Andrea Furlani, Alexandre Tripodi, Paulo Morais e
                    Pietro Bonora</b></p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
